<!doctype>
<html>
	<head>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href='../dest/own-ui/own-ui.min.css'>
		<title></title>
	</head>
	<body style="background:#f5f5f5;">
		<!-- default -->
		<div style='margin-bottom:20px;'>
			<button class="btn default small red hover">
				DEFAULT
			</button>
			<button class="btn default normal green hover">
				DEFAULT
			</button>
			<button class="btn default big yellow hover">
				DEFAULT
			</button>
			<button class="btn default larger black hover">
				DEFAULT
			</button>
			<button class="btn default larger blue hover"  data-mousedown="true">
				DEFAULT
			</button>
		</div>
		<!-- btn-border -->
		<div style='margin-bottom:20px;'>
			<button class="btn border-default normal hover">
				BUTTON-BORDER-DEFAULT
			</button>
			<button class="btn border-red normal hover">
				BUTTON-BORDER-RED
			</button>
			<button class="btn border-green normal hover">
				BUTTON-BORDER-GREEN
			</button>
			<button class="btn border-light normal hover"  data-mousedown="true">
				BUTTON-BORDER-GREEN
			</button>
		</div>
		<!-- no-bg -->
		<div style='margin-bottom:20px;'>
			<button class="btn no-bg danger normal hover">
				BUTTON-BORDER-DANGER
			</button>
			<button class="btn no-bg warning normal hover">
				BUTTON-BORDER-WARNING
			</button>
			<button class="btn no-bg success normal hover">
				BUTTON-BORDER-SUCCESS
			</button>
			<button class="btn  primary normal" data-mousedown="true">
				BUTTON-BORDER-PRIMARY
			</button>
		</div>
        <!--link-->
        <div style='margin-bottom:20px;'>
            <!--link-default-->
            <a href="" class=" small hover">
                LINK-SMALL
            </a>
            <a href="" class=" normal hover">
                LINK-NORMAL
            </a>
            <a href="" class=" big hover">
                LINK-BIG
            </a>
            <a href="" class=" larger hover">
                LINK-LARGER
            </a>
        </div>

        <!--link-border-->
        <div style="margin-bottom:20px;">
            <a href="" class="border small hover">
                LINK-BIG
            </a>
            <a href="" class=" normal hover border-info">
                LINK-BIG
            </a>
            <a href="" class=" big hover border-success">
                LINK-BIG
            </a>
            <a href="" class=" larger hover border-error">
                LINK-BIG
            </a>
        </div>

        <!--link-bg-->
        <div style="margin-bottom:20px;">
            <a href="" class="bg small ">
                LINK-BIG
            </a>
            <a href="" class=" bg-success normal">
                LINK-BIG
            </a>
            <a href="" class="bg-error big  ">
                LINK-BIG
            </a>
            <a href="" class=" bg-warning larger ">
                LINK-BIG
            </a>
        </div>
        <!--link-hover-other-->
        <div style="margin-bottom:20px;">
            <a href="" class="normal bracket ">
                LINK-normal
            </a>
            <a href="" class="normal rotate-up ">
                 <span  data-hover="LINK-normal"> LINK-normal</span>
            </a>
        </div>
        <script src="../js/ui/jquery-1.11.3.min.js"></script>
        <script src="../dest/ui/own-ui.min.js"></script>
	</body>
</html>
